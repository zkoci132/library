<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="library.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="grid-container">
        <div class="header">
            <img class="design" src="assets/vecteezy_vintage-divider-ornament-clip-art_22093715.png">
            <p class="headerText">
                Welcome to Zach's Library.
            </p>
            <img class="design" src="assets/vecteezy_vintage-divider-ornament-clip-art_22093715.png">
            
        </div>
        
        
        <div class="content">
            <div class="showOutput">
            
    
            </div>
        </div>
        
    
        <div class="footer">
            <button type="button" class="showModal">
                Add Book
            </button>
           
    
        </div>
    </div>
    
    <dialog>
        <form method="dialog">
            <div class="collectInput">

                <div class="titleAndAuthor">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="book_title"/>

                    <label for="author">Author:</label>
                    <input type="text" id="author" name="author_name"/>
                </div>

                <div class="pagesAndRead">
                    <label for="pages">Pages:</label>
                    <input type="number" id="pages" name="page_count"/>
                    <div class="formatRead">
                        <label for="read">Have you read this?</label>
                        <input type="checkbox" id="read" name="book_read"/>
                    </div>
                    

                </div>
                

                <div class="modalButtons">
                    <button type="submit" class="inputButton">
                        Submit
                    </button>
                    <button class="closeButton">Close</button>
                </div>

                
            </div>
        <form>
    </dialog>
    
</body>
</html>
